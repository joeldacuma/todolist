<app-header [showMenu]="false"></app-header>
<div class="task">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{taskDetails.name}}</h2>
        <h4>{{taskDetails.created}}</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h4 class="task-description">
        {{taskDetails.description}}
      </h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="gotoHome()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
