<div class="task">
  <div class="row">
    <div class="col-10">
      <h3>Confirm Delete</h3>
    </div>
    <div class="col-2">
        <div class="close-container" (click)="close()">
            <i class="material-icons">close</i>
          </div>
    </div>
  </div>
  <div class="container">
    <h5>
      Are you sure you want to delete selected records?
    </h5>
  </div>
  <div class="task-btn-container">
      <button mat-flat-button class="task-btn" color="warn" (click)="delete()">Delete</button>
      <button mat-flat-button class="task-btn" color="primary" (click)="close()">Cancel</button>
  </div>
</div>
